<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;0,600;0,800;1,400;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "wrapper">
                <div class = "wrapper2"><header>
                    <h1> Generate a <br>
                        <span style = "color: #10B981"> random password </span> </h1>
                        <p>Never use an insecure password again.</p>
                </header>
                <button id = "psw-btn">Generate passwords</button>
            </div>
            <div class="slidecontainer">
                <h3 class ="psw-adjust">adjust password length: 10</h3>
                <input type="range" min="1" max="20" value="10" class="slider" id="myRange">
              </div>
              <div class = "selection">
                <input type="checkbox" id="ABC" value="ABC">
                <label for="ABC">uppercase</label>
                <input type="checkbox" id="abc" value="aBC">
                <label for="aBC">lowercase</label>
                <input type="checkbox" id="123" value="12">
                <label for="12">numbers</label>
                <input type="checkbox" id="#$&" value="#$">
                <label for="#$">special characters</label><br>
        </div>
        <div id = "btns">
            <button id = "pass-btn"></button>
            <button id = "copy-btn">COPY</button>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
